<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensi Master BR - Neon</title>
<style>
body{
  background: linear-gradient(270deg,#001b3a,#003366,#000);
  background-size:600% 600%;
  animation: gradientBG 15s ease infinite;
  font-family:Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  margin:0;
  padding-top:40px;
}
@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  background:#050f26;
  border-radius:20px;
  padding:20px;
  width:380px;
  box-shadow:0 0 25px rgba(0,150,255,.5);
  text-align:center;
}
h1{color:#00b3ff;font-size:24px;margin-bottom:15px;}
button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  font-weight:bold;
  font-size:14px;
  color:#00b3ff;
  background:#001b3a;
  cursor:pointer;
  box-shadow:0 0 5px #00b3ff,0 0 10px #00d4ff;
  transition:0.3s;
}
button:hover{
  color:#fff;
  box-shadow:0 0 15px #00b3ff,0 0 25px #00d4ff,0 0 35px #00b3ff;
  transform:scale(1.05);
}
.section{
  display:none;
  margin-top:15px;
  background:#0c2355;
  padding:15px;
  border-radius:12px;
  text-align:left;
}
.section h3{color:#00b3ff;margin-bottom:8px;}
.section button{
  width:auto;
  margin-top:10px;
}
input, select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
ul{
  padding-left:20px;
}
</style>
</head>
<body>

<div class="container">
  <h1>üéÆ Sensi Master BR</h1>

  <!-- BOT√ïES PRINCIPAIS -->
  <button onclick="show('pro')">‚≠ê Pro Players BR</button>
  <button onclick="show('rand')">üé≤ Random Realista</button>
  <button onclick="show('ia')">ü§ñ IA Avan√ßada</button>
  <button onclick="show('mouse')">üñ±Ô∏è Mouse & Teclado</button>
  <button onclick="show('ctrl')">üéÆ Controle</button>

  <!-- PRO PLAYERS -->
  <div id="pro" class="section">
    <h3>Pro Players BR</h3>
    <label for="playerSelect">Escolha um famoso:</label>
    <select id="playerSelect">
      <option value="Edson">Edson</option>
      <option value="Teuzz">Teuzz</option>
      <option value="Pardal">Pardal</option>
      <option value="Blackoutz">Blackoutz</option>
      <option value="Felipersa">Felipersa</option>
      <option value="PHZIN">PHZIN</option>
      <option value="ED">ED</option>
      <option value="Stryker">Stryker</option>
      <option value="K1NG">K1NG</option>
    </select>
    <p>X/Y: <span id="proXY">-</span> | ADS: <span id="proADS">-</span></p>
    <button onclick="gerarProPlayer()">‚û°Ô∏è Gerar</button>
  </div>

  <!-- RANDOM -->
  <div id="rand" class="section">
    <h3>Random Realista</h3>
    <p>X/Y: <span id="randXY">-</span> | ADS: <span id="randADS">-</span></p>
    <button onclick="gerarRandom()">‚û°Ô∏è Gerar</button>
  </div>

  <!-- IA -->
  <div id="ia" class="section">
    <h3>IA Avan√ßada</h3>
    <label for="estilo">Escolha o estilo:</label>
    <select id="estilo">
      <option value="iniciante">Iniciante</option>
      <option value="equilibrado">Equilibrado</option>
      <option value="pro">Pro</option>
      <option value="tryhard">Tryhard</option>
      <option value="lenda">Lenda</option>
    </select>
    <p>X/Y: <span id="iaXY">-</span> | ADS: <span id="iaADS">-</span></p>
    <button onclick="gerarIA()">‚û°Ô∏è Gerar</button>
  </div>

  <!-- MOUSE/TECLADO -->
  <div id="mouse" class="section">
    <h3>Mouse & Teclado</h3>
    <label for="dpiSelect">Escolha o DPI:</label>
    <select id="dpiSelect">
      <option value="800">800</option>
      <option value="1200">1200</option>
      <option value="1600">1600</option>
      <option value="3200">3200</option>
    </select>
    <p>X/Y: <span id="mouseXY">-</span> | ADS: <span id="mouseADS">-</span></p>
    <button onclick="gerarMouse()">‚û°Ô∏è Gerar Sensibilidade</button>
  </div>

  <!-- CONTROLE -->
  <div id="ctrl" class="section">
    <h3>Controle</h3>
    <p>Valores simulados para Look/Aim/ADS:</p>
    <p>Look H/V: <span id="ctrlLook">-</span> | Aim H/V: <span id="ctrlAim">-</span> | ADS: <span id="ctrlADS">-</span></p>
    <button onclick="gerarControle()">‚û°Ô∏è Gerar</button>
  </div>

</div>

<script>
// MOSTRAR ABAS
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// PRO PLAYERS BR
const proPlayers = {
  "Edson": {xy:6.4, ads:27.1},
  "Teuzz": {xy:7.0, ads:36},
  "Pardal": {xy:3.5, ads:25},
  "Blackoutz": {xy:8.0, ads:30},
  "Felipersa": {xy:3.8, ads:60},
  "PHZIN": {xy:6.4, ads:35},
  "ED": {xy:8.0, ads:46},
  "Stryker": {xy:9.0, ads:36},
  "K1NG": {xy:8.6, ads:25.1}
};
function gerarProPlayer(){
  const player = document.getElementById('playerSelect').value;
  document.getElementById('proXY').textContent = proPlayers[player].xy;
  document.getElementById('proADS').textContent = proPlayers[player].ads;
}

// RANDOM
function gerarRandom(){
  let xy = (Math.random()*6 + 3).toFixed(1);
  let ads = (Math.random()*40 + 20).toFixed(1);
  document.getElementById('randXY').textContent = xy;
  document.getElementById('randADS').textContent = ads;
}

// IA
function gerarIA(){
  const estilo = document.getElementById('estilo').value;
  let xy, ads;
  switch(estilo){
    case 'iniciante': xy=4; ads=20; break;
    case 'equilibrado': xy=6; ads=30; break;
    case 'pro': xy=7.5; ads=40; break;
    case 'tryhard': xy=8.5; ads=50; break;
    case 'lenda': xy=9; ads=60; break;
  }
  document.getElementById('iaXY').textContent = xy;
  document.getElementById('iaADS').textContent = ads;
}

// MOUSE/TECLADO COM SENSIS FIXAS POR DPI
const mouseSensis = {
  800: {xy:7.0, ads:27.0},
  1200: {xy:5.5, ads:22.0},
  1600: {xy:4.0, ads:17.0},
  3200: {xy:2.0, ads:10.0}
};
function gerarMouse(){
  const dpi = parseInt(document.getElementById('dpiSelect').value);
  const sens = mouseSensis[dpi];
  document.getElementById('mouseXY').textContent = sens.xy;
  document.getElementById('mouseADS').textContent = sens.ads;
}

// CONTROLE
function gerarControle(){
  let look = (Math.random()*8+2).toFixed(1);
  let aim = (Math.random()*8+2).toFixed(1);
  let ads = (Math.random()*50+20).toFixed(1);
  document.getElementById('ctrlLook').textContent = look;
  document.getElementById('ctrlAim').textContent = aim;
  document.getElementById('ctrlADS').textContent = ads;
}
</script>

</body>
</html>
